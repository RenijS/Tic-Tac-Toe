<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/e7eebb3538.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section class="mainController">
      <div class="optionBoard">
        <span class="boardHeading">Please select an option</span>
        <button id="player2Btn">2 Player</button>
        <button>Play with AI</button>
      </div>
      <div class="playerInput invisible">
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <i
            class="fa-solid fa-angles-right"
            style="font-size: 3rem; margin: 0px 1rem"
          ></i>
        </div>
        <div class="inputBoard">
          <span class="boardHeading">Enter players name</span>
          <div class="player1Row">
            <label for="player1Name">Player 1: </label>
            <input type="text" placeholder="name" id="player1Name" required />
          </div>
          <div class="player2Row">
            <label for="player2Name">Player 2: </label>
            <input type="text" placeholder="name" id="player2Name" required />
          </div>
          <div class="inputBtns">
            <button class="startBtn" type="submit" onclick="handleStart()">
              Start
            </button>
            <button class="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>
    </section>
    <!--JS-->
    <script src="./app.js"></script>
  </body>
</html>
