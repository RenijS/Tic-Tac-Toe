<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/e7eebb3538.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="main">
      <h1>Tic Tac Toe</h1>
      <section class="scoreBoard">
        <div class="player1">
          <i class="fa-solid fa-xmark"></i>
          <span>Player 1: </span>
          <span class="Score">0</span>
        </div>
        <div class="player2 active">
          <i class="fa-regular fa-circle"></i>
          <span>Player 2: </span>
          <span class="Score">0</span>
        </div>
      </section>
      <section class="gameBoard">
        <div class="option" id="0"></div>
        <div class="option" id="1"></div>
        <div class="option" id="2"></div>
        <div class="option" id="3"></div>
        <div class="option" id="4"></div>
        <div class="option" id="5"></div>
        <div class="option" id="6"></div>
        <div class="option" id="7"></div>
        <div class="option" id="8"></div>
      </section>
    </section>
    <!--JS-->
    <script src="./app.js"></script>
  </body>
</html>
